name: build-alist

on:
  workflow_dispatch:
    inputs:
        ver:
          description: "version tu build"
          required: true

jobs:
  build:
    name: Build AList
    runs-on: windows-latest

    defaults:
        run:
          shell: pwsh
      
    steps:
        - name: Clone Megasource Repository
          run: |
            choco install busybox
            busybox ash script\alist.sh ${{ github.event.inputs.ver }}
        

        - name: Upload build artifacts
          uses: actions/upload-artifact@v3
          with: 
            name: nekobox
            path: '${{ github.workspace }}/alist/alist.exe'